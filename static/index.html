<head>

    <meta charset="iso-8859-1">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GPSql</title>

    <!-- Bootstrap Core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ace-diff Core CSS -->
    <link href="https://unpkg.com/ace-diff@^2.0.0/dist/ace-diff.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="dist/css/sb-admin-2.css" rel="stylesheet">
    <!--<link href="../dist/css/animateLogin.css" rel="stylesheet">-->
    <!-- Custom Fonts -->
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="dist/css/ejecuciones.css" rel="stylesheet" type="text/css">
    <!-- <link href="/css/styleMenu.css" rel="stylesheet" type="text/css"> -->
    <!--<link href="/css/sliderStyle.css" rel="stylesheet" type="text/css">-->

    <link href="dist/css/ngDialog-theme-default.css" rel="stylesheet" type="text/css">

</head>

<body ng-controller="EjecucionesCtrl as ec">
    <nav class="navbar navbar-default navbartop" role="navigation" style="margin-bottom: 0;" data-drag="false" data-jqyoui-options>
        <div class="navbar-header">
            <div class="leftNav">
                <img src="img/logoGPSOS.png" style="margin-left:1%; float:left; height:50px;" />
                <img src="img/iconoRendimiento.png" style="margin-left:1%; float:left; margin-top:-3px;" />
                <span style="color: #337ab7;font-size: 17px; margin-left:15px; float:left; margin-top:30px;">
                    <span class="negrita">GPS Q</span>uery
                    <span class="negrita">P</span>erformance</span>
            </div>
            <div class="rightNav">
                <div class="rightMenu" ng-if="logado">
                    <div ng-if="anteriorLogin">
                        <a ui-sref="Home({})" class="glyphicon glyphicon-home" aria-hidden="false"></a>
                        <span class="glyphicon glyphicon-off" aria-hidden="true" ng-click="logout()"></span>
                    </div>
                    <div ng-if="!anteriorLogin">
                        <a ui-sref="Home({})" class="glyphicon glyphicon-home" aria-hidden="false"></a>
                        <span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true" ng-click="volver()"></span>
                        <span class="glyphicon glyphicon-off" aria-hidden="true" ng-click="logout()"></span>
                    </div>
                </div>
                <div class="rightMenu" ng-if="!logado">
                    <span class="negrita">GPS_QP v.1.0 </span>
                    <br/>
                    <span class="subtitle">Tools for
                        <span class="negrita">DBA</span>s</span>
                </div>
            </div>
        </div>
    </nav>

    <section id="ejecuciones">
        <div class="container">
            <h1>Datos del informe</h1>
            <div class="data-report col-md-12 row">
                <span class="label">
                    <a>
                        <i class="fa fa-calendar"></i>
                    </a>
                    <span>{{ec.data.HEADER.DATE}}</span>
                    <span class="bold">{{ec.data.HEADER.COMPARE_METHOD}}</span>
                </span>
                <div class="fields" ng-repeat="item in ::ec.data.HEADER.WORK">
                    <p class="bold col-sm-3 col-xs-6">{{item[0]}}:</p>
                    <p class="col-sm-3 col-xs-6">{{item[1]}}</p>
                </div>
            </div>
            <div id="header-chart-1" class="header-chart col-md-4" style="height: 350px;">COINCIDENT OK</div>
            <div id="header-chart-2" class="header-chart col-md-4" style="height: 350px;">TOTAL SNAPSHOTS</div>
            <div id="header-chart-3" class="header-chart col-md-4" style="height: 350px;">OK/WRONG</div>
            <div id="header-chart-4" class="header-chart col-md-4" style="height: 300px;">ERROR BY TYPE</div>
            <div id="header-chart-5" class="header-chart col-md-4" style="height: 300px;">NO COINCIDENT</div>

        </div>
        <!-- <pre id="display"></pre> -->
    </section>


    <footer>
        <a href="http://www.gpsos.es/" target="_blank" style="margin-right:25px;">www.gpsos.es</a>
    </footer>

    <!-- Bootstrap Core JavaScript -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


    <!-- Metis Menu Plugin JavaScript -->
    <script src="js/libs/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="dist/js/sb-admin-2.js"></script>
    <script src="js/libs/angular/angular.min.js"></script>
    <script src="js/ocLazyLoad.js"></script>
    <script src="js/libs/ui-bootstrap.min.js"></script>
    <script src="js/libs/angular/angular-animate.min.js"></script>
    <script src="js/libs/angular/angular-sanitize.min.js"></script>
    <script src="js/libs/angular-dragdrop.js"></script>
    <script src="js/libs/dirPagination.js"></script>
    <script src="js/libs/sockjs.min.js"></script>
    <script src="js/libs/vertxbus-3.5.0.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-vertxbus/6.3.0/angular-vertxbus.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="js/libs/angular/angular-ui-router.min.js"></script>
    <script src="js/libs/defiant-latest.min.js"></script>
    <script src="js/libs/Chart.min.js"></script>
    <script src="js/libs/angular-chart.min.js"></script>
    <script src="js/libs/ui-bootstrap-tpls-0.13.0.min.js"></script>
    <script src="js/libs/sockjs.min.js"></script>
    <script src="js/libs/ngDialog.js"></script>
    <script src="js/app.js"></script>

    <!-- New imports -->
    <script src="js/controllers/EjecucionesController.js"></script>
    <script src="services/EjecucionesService.js"></script>
    <script src="js/factories/ChartFactory.js"></script>
    <script src="js/libs/diff.min.js"></script>
</body>

</html>
